<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Các tags phổ biến</title>
  <style>
    body {
      font-family: Open Sans, sans-serif;
    }
    button {
  background-color: #ff9100; 
  color: white; 
  padding: 10px 20px;
  border: 1px solid #ff7b00; 
  border-radius: 5px; 
  font-size: 16px;
  font-weight: bold;
  margin: 0 5px;
}
    span {
  display: flex;
  margin: 10px 0;/* Khoảng cách trên và dưới của span */
}
  </style>
</head>
<body style="margin: 100px;"> 
<h3> Các tags phổ biến </h3>
<span>
    <button>Sức khỏe </button>
    <button>Thời sự</button>
    <button>Góc nhìn </button>
    <button>Thế giới </button>
    <button>Giải trí </button>
    <button>Khoa học </button>
    <button>Pháp luật </button>
</span>

<span>
    <button>Đời sống </button>
    <button>Du lịch</button>
    <button>Số hóa </button>
    <button>Tâm sự </button>
    <button>Thư giãn </button>
</span>
</body>
</html>
